
server.port=${APP_PORT:8090}

#define driver db
spring.datasource.driver-class-name=org.postgresql.Driver
#url yang mengarah ke db yang kita gunakan
spring.datasource.url=jdbc:postgresql://${HOST_DB}:${PORT_DB}/${DB_NAME}
#username dan password database
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}
#define orm dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#capital to _
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#menghilangkan response trace
server.error.include-stacktrace=never

